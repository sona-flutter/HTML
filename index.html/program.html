<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Love Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
        }
        .container {
            text-align: center;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
            margin-bottom: 20px;
            position: relative;
        }
        .heart {
            color: red;
            font-size: 48px;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
        .swipe-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .swipe-btn:hover {
            background-color: #e91e63;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card1">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="message">You are my sunshine on a cloudy day.</div>
        </div>

        <div class="card hidden" id="card2">
            <div class="heart">üíñ</div>
            <div class="message">Every moment with you is a dream come true.</div>
        </div>

        <div class="card hidden" id="card3">
            <div class="heart">üíï</div>
            <div class="message">You make my heart skip a beat.</div>
        </div>

        <button class="swipe-btn" onclick="swipeCard()">Swipe for more</button>
    </div>

    <script>
        let currentCard = 1;
        function swipeCard() {
            document.getElementById(`card${currentCard}`).classList.add('hidden');
            currentCard = (currentCard % 3) + 1;  // Cycle through the cards
            document.getElementById(`card${currentCard}`).classList.remove('hidden');
        }
    </script>
</body>
</html>
